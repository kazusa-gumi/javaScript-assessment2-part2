<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>

<body>
    <h1>Student Management System</h1>

    <section>
        <h2>Search Student by ID</h2>
        <input type="text" id="searchID">
        <button id="searchButton">Search</button>
        <p id="resultView"></p>
    </section>

    <section>
        <h2>Display Student List</h2>
        <table id="listView" class="full-width">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Qualification</th>
                </tr>
            </thead>
            <tbody id="listBody">
                <!-- Student List will be appended here by JavaScript -->
            </tbody>
        </table>
        <button id="refreshButton">Refresh</button>
    </section>

    <section>
        <h2>Add Student</h2>
        Student ID: <input type="text" id="studentID"><br>
        First Name: <input type="text" id="firstName"><br>
        Last Name: <input type="text" id="lastName"><br>
        Qualification: <input type="text" id="qualification"><br>
        <button id="submitButton">Submit</button>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
